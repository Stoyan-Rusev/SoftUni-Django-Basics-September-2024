{% extends 'common/base.html' %}

{% block styles %}
    {{ block.super }}
    <style>
        h1 {
            color: #007BFF;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Add Post</h1>
    <form action="{% url 'add-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }} 
        <button class="button-9">Submit</button>
    </form>
{% endblock %}
